<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Devin's Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Devin's Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Use w and s to respectively accelerate and decelerate.
		    <hr>
		    Use a and d to turn left and right
	    </footer>
	</body>
</html>
